plugins {
    id 'java'
}

group 'io.appiumDemo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    useTestNG() {
        listeners << 'com.trust.utils.ScreenshotHelper'
        includeGroups System.getProperty('tag', 'all')
    }
}

dependencies {
    implementation group: 'io.appium', name: 'java-client', version: '9.0.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.141.59'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.16.1'
    implementation group: 'org.testng', name: 'testng', version: '7.8.0'
}